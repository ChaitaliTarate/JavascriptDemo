<html>
<head>

 </head>

<body>
    <div id="d1"></div>
    <p>
        Enter Number:<input type="text" id="t1">
    </p>

    <p>
        <input type="button" value="add at last" onclick="addlast()" />
        <input type="button" value="add at first" onclick="addfirst()" />
        <input type="button" value="remove last element" onclick="removelast()" />
        <input type="button" value="remove first element" onclick="removefirst()" />
    </p>


    <script>

        var numbers = [56, 23, 78, 11, 99];


      

        var data = "";

        function display() {
            data = "";

            data += "<ul type='circle'>";
            for (let i = 0; i < numbers.length; i++) {
                data += "<li>" + numbers[i] + "</li>";
            }

            data += "</ul>";
            console.log(data);
            document.getElementById("d1").innerHTML = data;
        }
        function addfirst() {
            numbers.unshift(document.getElementById("t1").value);

            display();
        }

        function addlast() {
            numbers.push(document.getElementById("t1").value);
            display();
        }

        function removefirst() {
            numbers.shift();
            display();
        }

        function removelast() {
            numbers.pop();
            display();
        }

        display();


    </script>

</body>

</html>
